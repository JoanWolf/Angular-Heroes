<div class="card-group">
  <div class="card">
    <img [src]="heroe.img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text" style="max-height: 100px; overflow-y: auto;">{{heroe.bio}}</p>
      <a href="#" class="btn btn-primary" id="btn">Ver</a>
      <a (click)="verHeroe(heroe.id)" class="btn btn-primary" id="btn"> Fotos </a>
      <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
    </div>
  </div>
</div>
