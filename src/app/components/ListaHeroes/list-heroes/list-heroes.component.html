<button type="button" class="btn btn-outline-success">Crear</button>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">nombre</th>
            <th scope="col">bio</th>
            <th scope="col">aparicion</th>
            <th scope="col">casa</th>
            <th scope="col">img</th>
            <th scope="col">actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of infoHeroesBD; let i = index">
            <th scope="row">{{heroe._id}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.bio}}</td>
            <td>{{heroe.aparicion}}</td>
            <td>{{heroe.casa}}</td>
            <td><img src="{{heroe.img}}" class="img-fluid" alt="{{heroe.nombre}}"></td>
            <td>
                <button type="button" class="btn btn-outline-warning">Editar</button>
                <button type="button" class="btn btn-outline-danger">Eliminar</button>
                <a (click)="verHeroe(heroe._id)" class="btn btn-primary" id="btn"> Ver multimedias </a>

            </td>
        </tr>
    </tbody>
</table>
