<button type="button" class="btn btn-outline-success">Crear</button>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">nombre</th>
            <th scope="col">idHeroe</th>
            <th scope="col">img</th>
            <th scope="col">actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of multsHeroe; let i = index">
            <th scope="row">{{heroe.IdMultimedia._id}}</th>
            <td>{{heroe.IdHeroe.nombre}}</td>
            <td>{{heroe.IdHeroe._id}}</td>
            <td><img src="{{heroe.IdMultimedia.url}}" class="img-fluid" alt="{{heroe.IdHeroe.nombre}}"></td>
            <td>
                <button type="button" class="btn btn-outline-warning">Editar</button>
                <button type="button" class="btn btn-outline-danger">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
